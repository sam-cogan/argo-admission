name: Build and Push Docker Image

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'demo-app/**'
      - '.github/workflows/docker-build.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
    paths:
      - 'demo-app/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/argo-demo-app

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=Argo CD Demo App
          org.opencontainers.image.description=Demo Node.js application for Argo CD deployment
          org.opencontainers.image.vendor=Argo CD Demo

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./demo-app
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image information
      if: github.event_name != 'pull_request'
      run: |
        echo "üê≥ Docker image has been built and pushed!"
        echo "üìã Image tags:"
        echo "${{ steps.meta.outputs.tags }}" | while read tag; do
          echo "  ‚Ä¢ $tag"
        done
        echo ""
        echo "üîß To update your Kubernetes deployment:"
        LATEST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep ":latest" || echo "${{ steps.meta.outputs.tags }}" | head -1)
        echo "  kubectl set image deployment/demo-app demo-app=$LATEST_TAG -n demo"
        echo ""
        echo "üìù Or update your Argo CD application manifest to use:"
        echo "  image: $LATEST_TAG"

    # Optional: Auto-update manifests (commented out by default)
    # - name: Update Kubernetes manifests
    #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    #   run: |
    #     LATEST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep ":latest")
    #     sed -i "s|image: ghcr.io.*|image: $LATEST_TAG|g" manifests/*/deployment.yaml
    #     git config --local user.email "action@github.com"
    #     git config --local user.name "GitHub Action"
    #     git add manifests/*/deployment.yaml
    #     git commit -m "Update image to $LATEST_TAG" || exit 0
    #     git push

    - name: Test Docker image
      if: github.event_name == 'pull_request'
      run: |
        # Pull the built image for testing
        TEST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -1)
        docker pull $TEST_TAG
        
        # Run the image
        docker run -d -p 3000:3000 --name test-app $TEST_TAG
        
        # Wait for the app to start
        sleep 10
        
        # Test health endpoint
        curl -f http://localhost:3000/health || exit 1
        
        # Test ready endpoint
        curl -f http://localhost:3000/ready || exit 1
        
        # Test main endpoint
        curl -f http://localhost:3000/ || exit 1
        
        # Test API endpoint
        curl -f http://localhost:3000/api/info || exit 1
        
        # Cleanup
        docker stop test-app
        docker rm test-app
